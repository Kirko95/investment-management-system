<div class="form-row">
    <div class="form-group col-md-6">
        <label for="fname">First Name</label>
        <input type="name" class="form-control" name="fname" id="fname" placeholder="First Names">
    </div>
    <div class="form-group col-md-6">
        <label for="middlename">Middle Name</label>
        <input type="name" class="form-control" id="middlename" placeholder="Middle Name">
    </div>
    <div class="form-group">
        <input type="hidden" class="form-control" name="group" value="2">
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-6">
        <label for="lname">Last Name</label>
        <input type="name" class="form-control" name="lname" id="lname" placeholder="Last Name">
    </div>
    <div class="form-group col-md-6">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
    </div>
</div>

<div class="form-row">
    <div class="form-group col-md-6">
        <label for="lname">ID / Passport</label>
        <input type="text" class="form-control" name="passport" id="passport" placeholder="ID / Passport">
    </div>
    <div class="form-group col-md-6">
        <label for="phone">Phone Number</label>
        <input type="number" class="form-control" name="phone" id="phone" placeholder="+254xxxxxxxxx">
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-6">
        <label for="terms"> <input type="checkbox" value="1" required> Accept to the terms and conditions</label>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-6">
        <label for="group">Group</label>
        <select class="form-control" name="group">
            <option name="customer" id="customer">Customer</option>
            <option name="admin" id="admin">Admin</option>
        </select>
    </div>
</div>
